<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<title>Calculator</title>
<div class="container">
<h1>Calculator</h1>
<link rel="stylesheet" href="Calculator.css">

<body>
    <input type="text" name="screen" id="screen">
    <table>
        <tr>
            <td>
                <button>(</button>
                <button>)</button>
                <button>%</button>
                <button>c</button>
            </td>
        </tr>

        <tr>
            <td>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </td>
        </tr>

        <tr>
            <td>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
            </td>
        </tr>
        <tr>
            <td>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button>0</button>
                <button>+</button>
                <button>.</button>
                <button>=</button>
            </td>
        </tr>
    </table>
    <script src="calculator.js"></script>
</div>
<p>Project by Milind Waghmare @milind Cohart: delphinus part time</p>
</body>
</html>
